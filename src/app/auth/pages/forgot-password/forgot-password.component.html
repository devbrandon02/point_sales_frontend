<div class="flex w-full bg-slate-100 h-full justify-center items-center">
  <div
    class="w-[90%] lg:w-[20%] h-[50%] flex justify-center flex-col text-center gap-8 bg-white p-6 rounded-xl border border-gray-200"
  >
    <form [formGroup]="formForgotPassword" (ngSubmit)="forgotPassword()">
      <div class="flex gap-4 flex-col">
        <div class="flex flex-col gap-2">
          <h2 class="text-2xl">¿Olvidaste tu contraseña?</h2>
          <p class="text-sm text-slate-400">
            ¡No te preocupes! Vamos a ayudarte a recuperarla rápidamente.
          </p>
        </div>

        <div class="w-full">
          <label class="form-control w-full">
            <input
              type="text"
              formControlName="identity_document"
              placeholder="Ingresa tu documento de identificación"
              class="input input-bordered w-full input-md"
            />
          </label>
        </div>

        <div class="flex gap-2 flex-col">
          <ng-container *ngIf="loadingService; else elseTemplate">
            <button class="btn btn-active btn-primary w-full rounded-3xl">
              <span class="loading loading-spinner"></span>
            </button>
          </ng-container>

          <ng-template #elseTemplate>
            <button class="btn btn-active btn-primary w-full rounded-3xl">
              Recuperar contraseña
            </button>
          </ng-template>
        </div>
      </div>
    </form>
    <div>
      <button
        (click)="redirectLogin()"
        class="w-full flex justify-center items-center gap-2"
      >
        <div class="text-gray-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-5"
          >
            <path
              fill-rule="evenodd"
              d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <p class="text-gray-500 text-sm">Volver al inicio de sesión</p>
      </button>
    </div>
    <div>
      <div
        *ngIf="
          isSuccessForgotPassword && !loadingService && !errorForgotPassword
        "
        role="alert"
        class="alert bg-green-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current text-green-800"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm text-green-800">
          ¡Listo! Si tu email está en nuestro sistema, te llegará un enlace en
          breve. ¡No olvides revisar también el spam! ✉️🚀
        </span>
      </div>

      <div *ngIf="errorForgotPassword && !loadingService" role="alert" class="alert bg-red-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current text-red-800"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm text-red-800">
          Ups, no te encontramos. Revisa tus datos y prueba de nuevo. ¡Estamos
          aquí esperándote!
        </span>
      </div>
    </div>
  </div>
</div>
